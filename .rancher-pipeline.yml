stages:
- name: Build
  steps:
  - runScriptConfig:
      image: maven:3.6.2-jdk-8
      shellScript: |-
        mvn clean install
- name: Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: demoapp:${CICD_EXECUTION_SEQUENCE}
      pushRemote: true
      registry: dc-nhhsl
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
